<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">

      <div>
        <h2 class="my-5">Users</h2>
        <table border="1">
          <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/edit/{id}(id=${user.id})}">EDIT</a></td>
            <td><a th:href="@{/delete/{id}(id=${user.id})}">DELETE</a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <p class="my-5"><a href="/new">Add User</a></p>
    </div>
  </div>
</div>
<a th:href="@{/goToProductList}">Перейти к продуктам</a>
<a th:href="@{/goToOrders}">Перейти к заказам</a>
<a th:href="@{/goToLaptop}">Перейти к ноутбукам</a>
<a th:href="@{/goToPoint}">Пункты выдачи</a>

</body>
</html>
